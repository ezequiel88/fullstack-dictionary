<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Dictionary App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .online {
            color: #4ade80;
        }
        
        .offline {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìö</div>
        <h1>Voc√™ est√° offline</h1>
        <p>N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.</p>
        
        <button class="button" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        
        <div class="status">
            Status: <span id="status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        function updateStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusElement.className = 'online';
                // Recarrega a p√°gina quando voltar online
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'Offline';
                statusElement.className = 'offline';
            }
        }

        // Monitora mudan√ßas no status de conex√£o
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Verifica status inicial
        updateStatus();
        
        // Verifica periodicamente
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
